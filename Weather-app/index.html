<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        
        <h2>Weather today</h2>
    </div>
    

        <div class="main">
            <div class="body">
                <div>
                    <input id="searchbar" type="search" placeholder="Enter a city/state name">
                    <button id="btn"><i class="fa fa-search"></i></button>
                </div>
                <div class = "sec">
                    
                    <img id="img" src="clear.png" alt="">
                    <div class="inner">
                        
                        <h1 id="cityname">City Name</h1>
                        <h2 id="temp">--Â°C</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="last">
            
            <div class="outer">
                <img src="wind.png" alt="">
                <h3 id="wind">--km/h</h3>
                <h3>wind speed</h3>
            </div>
            <div class="outer2">
                <img src="humidity.png" alt="">
                <h3 id="humidity">--%</h3>
                <h3>humidity</h3>
            </div>
        </div>
        
        <script src="app.js"></script>
</body>
</html>
